<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Basics</title>
    <style>
        /* CSS per il layout del form */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="range"],
        input[type="color"],
        input[type="date"],
        input[type="datetime-local"],
        input[type="number"],
        input[type="tel"],
        input[type="url"],
        input[type="search"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select,
        select[multiple] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Form -->
    <form>
        <!-- Text -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" pattern=".{8,}" title="Minimo 8 caratteri" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Range -->
        <label for="quantity">Range:</label><br>
        <input type="range" id="quantity" name="quantity" min="0" max="100"><br><br>

        <!-- Colore -->
        <label for="color">Colore preferito:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <!-- Data -->
        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br><br>

        <!-- Data e ora -->
        <label for="datetime">Data e Ora:</label><br>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- Numero -->
        <label for="number">Numero:</label><br>
        <input type="number" id="number" name="number" min="1" max="10"><br><br>

        <!-- Telefono -->
        <label for="tel">Telefono:</label><br>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <!-- URL -->
        <label for="url">URL:</label><br>
        <input type="url" id="url" name="url"><br><br>

        <!-- Ricerca -->
        <label for="search">Ricerca:</label><br>
        <input type="search" id="search" name="search"><br><br>

        <!-- Selezione -->
        <label for="select">Selezione:</label><br>
        <select id="select" name="select">
            <option value="opzione1">Opzione 1</option>
            <option value="opzione2">Opzione 2</option>
            <option value="opzione3">Opzione 3</option>
        </select><br><br>

        <!-- Selezione multipla -->
        <label for="multiple">Selezione Multipla:</label><br>
        <select id="multiple" name="multiple" multiple>
            <option value="opzione1">Opzione 1</option>
            <option value="opzione2">Opzione 2</option>
            <option value="opzione3">Opzione 3</option>
        </select><br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
        <label for="subscribe">Iscriviti alla newsletter</label><br><br>

        <!-- Pulsante di invio -->
        <input type="submit" value="Invia">
    </form>
</body>

</html>
